<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quote Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em 2em;
      background: #f9f9f9;
      color: #333;
    }
    #quoteDisplay {
      font-size: 1.2em;
      margin-bottom: 1em;
      padding: 1em;
      border: 2px solid #444;
      background: #fff;
      border-radius: 6px;
      min-height: 60px;
    }
    select, input[type=text] {
      padding: 0.4em;
      font-size: 1em;
      margin-right: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #addQuoteForm {
      margin-top: 1em;
      margin-bottom: 1em;
    }
    label {
      margin-right: 0.5em;
    }
    #importFile {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Quote Manager</h1>

  <div id="quoteDisplay">Loading quotes...</div>

  <button id="newQuote">Show New Quote</button>

  <select id="categoryFilter" aria-label="Filter quotes by category"></select>

  <form id="addQuoteForm" onsubmit="event.preventDefault(); addQuote();">
    <label for="newQuoteText">Quote:</label>
    <input type="text" id="newQuoteText" placeholder="Enter quote text" required />
    <label for="newQuoteCategory">Category:</label>
    <input type="text" id="newQuoteCategory" placeholder="Enter category" required />
    <button type="submit">Add Quote</button>
  </form>

  <button onclick="exportQuotes()">Export Quotes</button>

  <input type="file" id="importFile" accept="application/json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
